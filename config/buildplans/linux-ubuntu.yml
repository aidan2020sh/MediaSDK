---
resource: DOCKER_LINUX_DRIVER
manifest: manifest.yml
working_dir: '..'
env:
  DOCKER_ENV_VARS: "-e SYSTEM=Ubuntu18.04 -e LINUX_DISTRO=ubuntu -e CCACHE_DIR=/opt/ccache \
    -e MEDIASDK_ROOT=/opt/src/msdk_root -e MFX_HOME=/opt/src/sources/mdp_msdk-lib \
    -e MFX_MDF_PATH=/opt/src/msdk_root/cmrt_linux \
    -e PKG_CONFIG_PATH=/usr/local/lib64/pkgconfig:/usr/local/lib/pkgconfig \
    -e CMAKE_VTUNE_HOME=/opt/src/sources/mdp_msdk-contrib/itt"
  DOCKER_IMAGE: dockerv2-gfx-build.gfx-assets.intel.com/common/mediasdk-ubuntu18.04:1
qb_variable_map:
  build_version: BUILD_VERSION
  component_name: COMPONENT_NAME
  irepo_workspace: WORKSPACE
  parent_build_id: BUILD_ID
  build_number: BUILD_NUMBER
steps:
  - name: clean mediasdk lib repo
    command: rm -rf $WORKSPACE/sources/mdp_msdk-lib
  - name: copy lib repo (mediasdk or product)
    command: cp -R $WORKSPACE/mediasdk $WORKSPACE/sources/mdp_msdk-lib
  - name: create container
    command: docker run --name $BUILD_ID --rm -d -w /opt/src $DOCKER_ENV_VARS -e BUILD_NUMBER=$BUILD_NUMBER --init -v $WORKSPACE:/opt/src
      -v /ccache:/opt/ccache -e LOCAL_USER_ID=`id -u` -e LOCAL_GROUP_ID=`id -g` $DOCKER_IMAGE
      /bin/bash -c "sleep 1800"
  - name: config_libva
    command: docker exec $BUILD_ID /bin/bash -c "cd libva && ./autogen.sh --prefix=/usr --libdir=/usr/lib/x86_64-linux-gnu"
  - name: build_libva
    command: docker exec $BUILD_ID /bin/bash -c "cd libva && sudo make install"
  - name: config vpl
    command: docker exec $BUILD_ID /bin/bash -c 'mkdir -p sources/mdp_msdk-lib/build &&
      cd sources/mdp_msdk-lib/build && /opt/tools/cmake-latest/bin/cmake
      -DCMAKE_INSTALL_PREFIX=/opt/intel/mediasdk
      -DCMAKE_C_FLAGS_RELEASE="-O2 -D_FORTIFY_SOURCE=2 -fstack-protector-strong -DNDEBUG"
      -DCMAKE_CXX_FLAGS_RELEASE="-O2 -D_FORTIFY_SOURCE=2 -fstack-protector-strong -DNDEBUG"
      -DENABLE_X11_DRI3=ON -DENABLE_WAYLAND=ON -DENABLE_TEXTLOG=ON -DENABLE_STAT=ON -DBUILD_ALL=ON
      -DBUILD_VAL_TOOLS=ON -DENABLE_OPENCL=OFF -DMFX_DISABLE_SW_FALLBACK=OFF -DAPI=2.3 $MFX_HOME'
  - name: build vpl
    command: docker exec $BUILD_ID /bin/bash -c "cd sources/mdp_msdk-lib/build && make -j$(nproc) mfx-gen mfx_player mfx_transcoder msdk_gmock sample_multi_transcode sample_encode"
  - name: pack vpl binaries
    command: docker exec $BUILD_ID /bin/bash -c "mkdir -p sources/mdp_msdk-lib/output/Packages && cd sources/mdp_msdk-lib/output/Packages
      && tar cvfz ubuntu_vpl_linux.tgz -C /opt/src/sources/mdp_msdk-lib/build ."
  - name: create integration lib drop
    command: docker exec $BUILD_ID /bin/bash -c "/opt/src/sources/mdp_msdk-lib/config/scripts/drop_linux_lib.sh
      -b /opt/src/sources/mdp_msdk-lib/build
      -m /opt/src/mediasdk_1x_binaries/Ubuntu/msdk/runtime/l_MSDK_p*.tgz
      -p /opt/src/sources/mdp_msdk-lib/output/Ubuntu/integration/runtime
      -n $BUILD_NUMBER"
  - name: copy integration tools drop
    command: docker exec $BUILD_ID /bin/bash -c 'mkdir /opt/src/sources/mdp_msdk-lib/output/Ubuntu/integration/tools &&
      cp /opt/src/mediasdk_1x_binaries/Ubuntu/msdk/tools/tools_drop*.zip /opt/src/sources/mdp_msdk-lib/output/Ubuntu/integration/tools'
  - name: create vpl lib drop
    command: docker exec $BUILD_ID /bin/bash -c "/opt/src/sources/mdp_msdk-lib/config/scripts/vpl_drop_linux_lib.sh
      -b /opt/src/sources/mdp_msdk-lib/build
      -h /opt/src/sources/mdp_msdk-lib/api
      -m /opt/src/mediasdk_1x_binaries/Ubuntu/msdk/runtime/l_MSDK_p*.tgz
      -p /opt/src/sources/mdp_msdk-lib/output/Ubuntu/vpl/runtime
      -n $BUILD_NUMBER"
  - name: create vpl tools drop package
    command: docker exec $BUILD_ID /bin/bash -c "/opt/src/sources/mdp_msdk-lib/config/scripts/vpl_drop_linux_tools.sh
      -b /opt/src/sources/mdp_msdk-lib/build/__bin/release
      -m /opt/src/mediasdk_1x_binaries/Ubuntu/msdk/tools/tools_drop*.zip
      -p /opt/src/sources/mdp_msdk-lib/output/Ubuntu/vpl/tools
      -n $BUILD_NUMBER"
  - name: remove container
    command: docker kill $BUILD_ID
  - name: mock command on host
    command: docker ps -a
types:
  ubuntu18.04:
    env:
      BUILD_TYPE: Release
    output:
    - file_patterns: "*.tgz"
      source_dir: "../sources/mdp_msdk-lib/output/Packages"
      destination_dir: Packages/ubuntu
    - file_patterns: "*.tgz"
      source_dir: "../sources/mdp_msdk-lib/output/Ubuntu/integration/runtime"
      destination_dir: Ubuntu/integration/runtime
    - file_patterns: "*.zip"
      source_dir: "../sources/mdp_msdk-lib/output/Ubuntu/integration/tools"
      destination_dir: Ubuntu/integration/tools
    - file_patterns: "*.tgz"
      source_dir: "../sources/mdp_msdk-lib/output/Ubuntu/vpl/runtime"
      destination_dir: Ubuntu/vpl/runtime
    - file_patterns: "*.zip"
      source_dir: "../sources/mdp_msdk-lib/output/Ubuntu/vpl/tools"
      destination_dir: Ubuntu/vpl/tools